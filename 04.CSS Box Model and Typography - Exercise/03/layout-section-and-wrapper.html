<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout-section-and-wrapper.css">
    <title>Layout - Section and Wrapper</title>
</head>
<body>
    <div class="site">
        <header class="section site-header">
            <div class="wrapper">
                <p>Header</p>
            </div>
        </header>
    
        <section class="section site-content">
            <div class="wrapper">
                <p>Banner</p>
            </div>
        </section>
    
        <article class="section benefits">
            <div class="wrapper">
                <p>Articles</p>
            </div>
        </article>
    
        <footer class="section site-footer">
            <div class="wrapper">
                <p>Footer</p>
            </div>
        </footer>
    </div>
</body>
</html>
