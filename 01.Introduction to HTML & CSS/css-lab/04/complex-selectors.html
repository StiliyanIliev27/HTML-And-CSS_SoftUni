<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="complex-selectors.css">
    <title>Complex selectors</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li><a href="#">About</a></li>
                <li>Services</li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <section class="highlighted">
            <h2 id="service-title">Our Services</h2>
            <article>
                <section class="first-service">Service 1 description...</section>
            </article>
            <article>
                <p>Service 2 description...</p>
            </article>
        </section>
        <section>
            <header>Additional information</header>
            <p>More details about our services.</p>
        </section>
        <footer>
            <p>Contact us</p>
            <form class="contact-form">
                <input type="text" placeholder="Your Name">
                <input type="text" placeholder="Your Email">
                <button type="submit">Submit</button>
            </form>
        </footer>
    </div>
</body>
</html>
