<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simple-selectors.css">
    <title>Simple Selectors</title>
</head>
<body>
    <h1 id="main-title">Main title</h1>
    
    <h3>Subheading</h3>
    
    <p id="special-paragraph">This is a special paragraph styled uniquely.</p>
    
    <p>This is a regular paragraph.</p>
   
    <p class="highlighted">Highlighted content inside a div.</p>

    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>

    <div>This paragraph is highlighted.</div>
</body>
</html>
