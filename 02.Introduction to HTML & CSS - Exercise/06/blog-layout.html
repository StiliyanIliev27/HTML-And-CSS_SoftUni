<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blog-layout-styles.css">
    <title>Blog layout</title>
</head>
<body>
    <header>
        <h1>My Simple Blog</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <h2>Blog Post Title</h2>
            <p>
                <time datetime="01-01-2024">1 January, 2024</time> by Author Name 
            </p>
            <p>This is a summary of the blog post.</p>
            <a href="https://www.wikipedia.org/">Read more...</a>
        </article>
    </main>
    <aside>
        <section class="about">
            <h3>About Me</h3>
            <p>Short bio or description about the blog author.</p>
        </section>
        <section class="categories">
            <h3>Categories</h3>
            <nav>
                <ul>
                    <li><a href="https://www.geeksforgeeks.org/web-development/">Web Design</a></li>
                    <li><a href="https://www.w3schools.com/html/">HTML</a></li>
                    <li><a href="https://www.w3schools.com/css/">CSS</a></li>
                </ul>
            </nav>
        </section>
    </aside>
    <footer>
        <p>&copy; 2024 My Simple Blog. All rights reserved.</p>
    </footer>
</body>
</html>
