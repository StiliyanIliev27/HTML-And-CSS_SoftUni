<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="keyboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NO:wght@100..400&display=swap" rel="stylesheet">
    <title>Keyboard</title>
</head>
<body>   
    <div class="container">
        <h2>Made by Stiliyan Iliev</h2>
        <div class="keyboard">
            <div class="row first-row">
                <div class="special-button">esc</div>
                <div>f1</div>
                <div>f2</div>
                <div>f3</div>
                <div>f4</div>
                <div>f5</div>
                <div>f6</div>
                <div>f7</div>
                <div>f8</div>
                <div>f9</div>
                <div>f10</div>
                <div>f11</div>
                <div>f12</div>
                <div>f13</div>
            </div>
            <div class="row basic-row">
                <div class="normal-button">ยง</div>
                <div class="normal-button">1</div>
                <div class="normal-button">2</div>
                <div class="normal-button">3</div>
                <div class="normal-button">4</div>
                <div class="normal-button">5</div>
                <div class="normal-button">6</div>
                <div class="normal-button">7</div>
                <div class="normal-button">8</div>
                <div class="normal-button">9</div>
                <div class="normal-button">0</div>
                <div class="normal-button">-</div>
                <div class="normal-button">+</div>
                <div class="special-button">backspace</div>
            </div>
            <div class="row basic-row">
                <div class="special-button">tab</div>
                <div class="normal-button">q</div>
                <div class="normal-button">w</div>
                <div class="normal-button">e</div>
                <div class="normal-button">r</div>
                <div class="normal-button">t</div>
                <div class="normal-button">y</div>
                <div class="normal-button">u</div>
                <div class="normal-button">i</div>
                <div class="normal-button">o</div>
                <div class="normal-button">p</div>
                <div class="normal-button">[</div>
                <div class="normal-button">]</div>
                <div class="special-button enter-button">enter</div>
            </div>
            <div class="row basic-row enter-row">
                <div class="special-button">caps lock</div>
                <div class="normal-button">a</div>
                <div class="normal-button">s</div>
                <div class="normal-button">d</div>
                <div class="normal-button">f</div>
                <div class="normal-button">g</div>
                <div class="normal-button">h</div>
                <div class="normal-button">j</div>
                <div class="normal-button">k</div>
                <div class="normal-button">l</div>
                <div class="normal-button">;</div>
                <div class="normal-button">'</div>
                <div class="normal-button">\</div>
            </div>
            <div class="row basic-row">
                <div class="special-button">shift</div>
                <div class="normal-button">`</div>
                <div class="normal-button">z</div>
                <div class="normal-button">x</div>
                <div class="normal-button">c</div>
                <div class="normal-button">v</div>
                <div class="normal-button">b</div>
                <div class="normal-button">n</div>
                <div class="normal-button">m</div>
                <div class="normal-button">,</div>
                <div class="normal-button">.</div>
                <div class="normal-button">/</div>
                <div class="special-button shift">shift</div>
            </div>
            <div class="row basic-row">
                <div class="special-button">ctrl</div>
                <div class="special-button">win</div>
                <div class="special-button">alt</div>
                <div class="normal-button space"></div>
                <div class="special-button">alt</div>
                <div class="special-button">win</div>
                <div class="special-button">ctrl</div>
            </div>
        </div>
    </div>   
</body>
</html>
